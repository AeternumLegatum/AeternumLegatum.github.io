<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Dynamic Favicon -->
    <link id="dynamic-favicon" rel="icon" type="image/svg+xml" href="images/blacklegacy.svg">
    
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
            overflow: hidden;
            position: relative; /* For positioning buttons */
        }

        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1; /* Background layer */
        }

        /* Transparent UI Container */
        .login-container {  /* Updated class name */
            position: relative; /* Allows layering on top of particles */
            z-index: 2; /* Foreground layer */
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Apple-like blur effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px; /* Form width */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); /* Soft shadow */
            height: auto; /* Adjust height to content */
        }

        .login-container h1 {  /* Updated class name */
            color: #fff;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            margin-top: 0.5rem; /* Add top margin to create space between heading and form */
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        form input,
        form select {
            width: calc(100% - 20px); /* Same padding as the container */
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent input background */
            color: #fff;
        }

        form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        form input:focus,
        form select:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.5); /* Slightly darker on focus */
        }

        /* Submit Button */
        form button {
            width: 101%; /* Same padding as inputs */
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2); /* Dark gray to match the container */
            backdrop-filter: blur(8px); /* Balanced blur */
            -webkit-backdrop-filter: blur(8px); /* Safari support */
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background: rgba(0, 0, 0, 0.1); /* Slightly lighter on hover */
            transform: scale(1.05); /* Slight scaling effect */
        }

        /* Error Message */
        .error-message {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 1rem; /* Adjust spacing */
            margin-bottom: 1.5rem; /* Ensure spacing between error and button */
            text-align: center; /* Center align the error message */
            display: none; /* Hidden by default */
        }

        /* Log In Footer */
        .login-footer {  /* Updated class name */
            text-align: center;
            margin-top: 1.5rem;
            color: #fff;
        }

        .login-footer a {  /* Updated class name */
            color: #4caf50;
            text-decoration: none;
        }

        .login-footer a:hover {  /* Updated class name */
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {  /* Updated class name */
                padding: 1.5rem;
                width: calc(100% - 80px); /* Add padding on sides */
            }

            .login-container h1 {  /* Updated class name */
                font-size: 1.5rem;
            }

            form input,
            form select {
                font-size: 0.9rem;
                padding: 0.7rem;
            }

            form button {
                font-size: 0.9rem;
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    <!-- Login Form -->
    <div class="login-container">  <!-- Updated class name -->
        <h1></h1>  <!-- Updated text -->
        <form id="login-form" action="#" method="POST">
            <!-- Username Field -->
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="error-message">Incorrect username or password</div>

            <!-- Submit Button -->
            <button type="submit">Log In</button>  <!-- Updated text -->
        </form>
    </div>

    <!-- Include particles.js -->
    <script src="particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Particles.js configuration loaded.');
        });

        // JavaScript for Login Form Validation
        const form = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Simple validation logic
            if (username !== "admin" || password !== "password123") {
                errorMessage.style.display = 'block';
                usernameInput.style.border = '2px solid #ff4d4d';
                passwordInput.style.border = '2px solid #ff4d4d';
            } else {
                errorMessage.style.display = 'none';
                usernameInput.style.border = 'none';
                passwordInput.style.border = 'none';
                alert('Logged in successfully!');
                form.submit();
            }
        });

        // Reset error message on input
        usernameInput.addEventListener('input', function () {
            errorMessage.style.display = 'none';
            usernameInput.style.border = 'none';
        });

        passwordInput.addEventListener('input', function () {
            errorMessage.style.display = 'none';
            passwordInput.style.border = 'none';
        });

        // Dynamic Favicon Switcher
        const favicon = document.getElementById('dynamic-favicon');
        const iconSwitchTimes = 5;
        let iconSwitchCount = 0;
        setInterval(() => {
            iconSwitchCount++;
            const newFavicon = iconSwitchCount % 2 === 0
                ? "images/blacklegacy.svg"
                : "images/whitelegacy.svg";
            favicon.setAttribute("href", newFavicon);
        }, 1000);  // Change every second
    </script>
</body>
</html>
